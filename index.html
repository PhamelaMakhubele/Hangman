<!DOCTYPE html>
<html lang = "eng">
    <head>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class = "game header">
            <h1>Girlcode Hangman</h1>
        </div>
        <div class="game-figure">
            <div class="Line" id="horizontal-rod"></div>
            <div class="Line" id="rope"></div>
            <div class="Line" id="vertical-rod"></div>
            <div class="Line" id="floor"></div>

            
            <div class="person">
                <div class="person-head"></div>
                <div class="Line" id="person-body"></div>
                <div class="hands-wrapper">
                    <div class="Line hand" id="right-hand"></div>
                    <div class="Line hand" id="left-hand"></div>
                </div>
                <div class="legs-wrapper">
                    <div class="Line leg" id="right-leg"></div>
                    <div class="Line leg" id="left-leg"></div>
                </div>

            </div>
        </div>


    </body>
    <script src="script.js" type="text/javascript"></script>
</html>
